<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game">
        <div class="scenary">
            <img src="images/cloud.png" alt="cloud" class="top-cloud">
            <img src="images/cloud.png" alt="cloud" class="bottom-cloud">
        </div>
        <div class="main">
            <span class="title-text">ROCK PAPER<br>SCISSORS</span>
            <span class="character-text">CHOOSE YOUR CHARACTER</span>
            <div class="characters">
                <div class="circle">
                    <a href="fight.html" class="redirect"><img src="images/rock.png" alt="rock" class="char rock"></a>
                </div>
                <div class="circle">
                    <a href="fight.html" class="redirect"><img src="images/paper.png" alt="paper" class="char paper"></a>
                </div>
                <div class="circle">
                    <a href="fight.html" class="redirect"><img src="images/scissor.png" alt="scissor" class="char scissor"></a>
                </div>
            </div>    
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
