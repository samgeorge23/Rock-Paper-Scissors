<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/fight.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="result">
            <div class="top-container">
                <img src="images/cloud.png" alt="" class="cloud1">
                <span class="win-text">ROCK WINS!!</span>
                <img src="images/cloud.png" alt="" class="cloud2">
            </div>
            <div class="middle-container">
                <div class="circle">
                    <img src="images/rock.png" alt="" class="player">
                </div>
                <span class="vs-text">VS</span>
                <div class="circle">
                    <img src="images/scissor.png" alt="" class="computer">
                </div>
            </div>
            <img src="images/mountain.png" alt="" class="mountain">
            <img src="images/land.png" alt="" class="land">
            
    </div>
    <script src="index.js"></script>
</body>
</html>
